<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้อความทั้งหมด</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe4ec, #e0f7fa, #fce4ec, #e8f5e9, #fff3e0);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
    }

    .chat-box {
      background: #ffffff;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      position: relative;
      word-wrap: break-word;
    }

    .chat-box .time {
      display: flex;
      font-size: 0.75em;
      color: #666;
      position: absolute;
      margin: 0 auto;
      right: 10px;
      top: 13px;
    }
  </style>
</head>
<body>
  <h2>ข้อความทั้งหมด</h2>
  <div class="chat-container" id="chatContainer"></div>
  <div style="width: auto; height: 50px;"></div>
<script>
    async function loadMessages() {
      const res = await fetch("/message");
      const messages = await res.json();

      const container = document.getElementById("chatContainer");
      container.innerHTML = "";

      messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "chat-box";
        const time = new Date(m.time).toLocaleString();
        div.innerHTML = `<span class="time">${time}</span>${m.message}`;
        container.appendChild(div);
      });
    }

    loadMessages();
</script>
</body>
</html>
